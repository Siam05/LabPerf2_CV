<!DOCTYPE html>
<html>
<head>
	<title>Person Profile</title>
</head>
<body>
	
	<form>
	<fieldset>
		<legend><b>PERSON PROFILE</b></legend>
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td> <input type="text" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Blood Group:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
					<option>AB-</option>
					<option>AB+</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BS.C
				<input type="checkbox" name="">MS.C
			</td>
		</tr>
		<tr>
			<td>Photo: </td>
			<td>
				<input type="button" name="" value="Browse...">
			</td>
		</tr>
		
	</table>
	</fieldset>
	</form>
</body>
</html>
